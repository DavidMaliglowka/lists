    <script>
        // Move YouTube player variables to global scope
        let player;
let isPlaying = false;

function onYouTubeIframeAPIReady() {
    try {
        player = new YT.Player('youtube-player', {
            height: '80',
            width: '400',
            videoId: '1YBtzAAChU8',
            playerVars: {
                controls: 0,
                showinfo: 0,
                modestbranding: 1,
                autoplay: 1,
                mute: 1,  // Start muted
                enablejsapi: 1,
                rel: 0,
                origin: window.location.origin // Add origin for local development
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange,
                'onError': onPlayerError
            }
        });
    } catch (error) {
        console.error('Error initializing YouTube player:', error);
    }
}

function onPlayerReady(event) {
    try {
        document.getElementById('playButton').disabled = false;
        document.getElementById('skipButton').disabled = false;
        document.getElementById('previousButton').disabled = false;
        
        // Start playing
        player.playVideo();
        updateNowPlaying();

        // Add one-time click listener
        const unmuteHandler = () => {
            try {
                if (player && player.isMuted && player.isMuted()) {
                    player.unMute();
                    player.setVolume(100);
                }
                document.removeEventListener('click', unmuteHandler);
            } catch (error) {
                console.error('Error in unmute handler:', error);
            }
        };
        
        // Add click listener
        document.addEventListener('click', unmuteHandler);
    } catch (error) {
        console.error('Error in player ready:', error);
    }
}

function onPlayerError(event) {
    console.log("Player error code:", event.data);
    document.getElementById('now-playing').textContent = 'Error playing video';
}

function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        document.getElementById('playIcon').style.display = 'none';
        document.getElementById('pauseIcon').style.display = 'block';
        // Add playing class to start marquee
        const nowPlaying = document.getElementById('now-playing');
        if (nowPlaying.classList.contains('marquee')) {
            nowPlaying.classList.add('playing');
        }
    } else if (event.data === YT.PlayerState.PAUSED) {
        isPlaying = false;
        document.getElementById('playIcon').style.display = 'block';
        document.getElementById('pauseIcon').style.display = 'none';
        // Remove playing class to pause marquee
        document.getElementById('now-playing').classList.remove('playing');
    }
}

function togglePlay() {
    if (!player) return;
    
    if (isPlaying) {
        player.pauseVideo();
    } else {
        player.playVideo();
    }
}

function skipTrack() {
    if (!player) return;
    
    try {
        // Get current time and duration
        const currentTime = player.getCurrentTime();
        const duration = player.getDuration();
        
        // Skip to next chapter or forward by 5 minutes
        const chapters = getChapters();
        if (chapters.length > 0) {
            // Find next chapter
            const nextChapter = chapters.find(chapter => chapter.time > currentTime);
            if (nextChapter) {
                player.seekTo(nextChapter.time);
            } else {
                // If no next chapter, go back to start
                player.seekTo(0);
            }
        } else {
            // No chapters, skip forward 5 minutes
            const newTime = currentTime + 300; // 300 seconds = 5 minutes
            if (newTime < duration) {
                player.seekTo(newTime);
            } else {
                // If near end, restart
                player.seekTo(0);
            }
        }
    } catch (error) {
        console.error('Error skipping:', error);
    }
}

function previousTrack() {
    if (!player) return;
    
    try {
        // Get current time
        const currentTime = player.getCurrentTime();
        
        // Get chapters
        const chapters = getChapters();
        
        // Find current chapter
        const currentChapterIndex = chapters
            .slice()
            .reverse()
            .findIndex(chapter => currentTime >= chapter.time);
        
        if (currentChapterIndex !== -1) {
            const reversedIndex = chapters.length - 1 - currentChapterIndex;
            const currentChapter = chapters[reversedIndex];
            
            // If we're more than 3 seconds into the current chapter,
            // go to the start of the current chapter
            if (currentTime - currentChapter.time > 3) {
                player.seekTo(currentChapter.time);
            } else {
                // Go to previous chapter if it exists
                const previousChapter = chapters[reversedIndex - 1];
                if (previousChapter) {
                    player.seekTo(previousChapter.time);
                } else {
                    // If no previous chapter, go to the beginning
                    player.seekTo(0);
                }
            }
        }
    } catch (error) {
        console.error('Error going to previous track:', error);
    }
}

function updateNowPlaying() {
    try {
        if (!player || !player.getCurrentTime) {

        }
        const currentTime = Math.floor(player.getCurrentTime());
        
        // Format time as mm:ss

            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;

                const previousChapter = chapters[reversedIndex - 1];
                const typicalDuration = previousChapter ? 
                    currentChapter.time - previousChapter.time : 
                    Math.floor((player.getDuration() - currentChapter.time));
                chapterEndTime = currentChapter.time + typicalDuration;
            }
            
            const chapterDuration = chapterEndTime - chapterStartTime;
            const relativeTime = currentTime - chapterStartTime;
            const timeDisplay = `(${formatTime(relativeTime)}/${formatTime(chapterDuration)})`;

            const nowPlayingElement = document.getElementById('now-playing');
            const timeDisplayElement = document.querySelector('.time-display');
            const coverArtElement = document.getElementById('cover-art');
            
            // Update emoji and title if song changed
            if (currentChapter.title !== nowPlayingElement.getAttribute('data-current-title')) {
                // Update emoji
                coverArtElement.textContent = getRandomChristmasEmoji();
                
                // Remove existing animation classes and force reflow
                nowPlayingElement.classList.remove('marquee', 'playing');
                void nowPlayingElement.offsetWidth; // Force reflow
                
                // Update title
                nowPlayingElement.textContent = currentChapter.title;
                nowPlayingElement.setAttribute('data-current-title', currentChapter.title);
                
                // Check if content is overflowing
                if (nowPlayingElement.scrollWidth > nowPlayingElement.clientWidth) {
                    // Calculate the distance the text needs to move
                    const moveDistance = (nowPlayingElement.scrollWidth / nowPlayingElement.clientWidth) * 100;
                    
                    // Create and apply the keyframe animation
                    const keyframes = `
                        @keyframes marquee {
                            0% { transform: translateX(10); }
                            100% { transform: translateX(-${moveDistance}%); }
                        }
                    `;
                    
                    // Remove existing style element if it exists
                    const existingStyle = document.getElementById('marquee-style');
                    if (existingStyle) {
                        existingStyle.remove();
                    }
                    
                    // Add new style element
                    const style = document.createElement('style');
                    style.id = 'marquee-style';
                    style.textContent = keyframes;
                    document.head.appendChild(style);
                    
                    // Add marquee class and playing class if currently playing
                    nowPlayingElement.classList.add('marquee');
                    if (isPlaying) {
                        nowPlayingElement.classList.add('playing');
                    }
                }
            }
            
            // Always update time
            timeDisplayElement.textContent = timeDisplay;
        }
    } catch (error) {
        console.error('Error updating now playing:', error);
        const nowPlaying = document.getElementById('now-playing');
        if (nowPlaying) {
            nowPlaying.textContent = 'Loading...';
        }
    }
}
